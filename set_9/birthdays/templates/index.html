<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                    <form action="/" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="month" placeholder="Month" type="text">
                        </div>
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="day" placeholder="Day" type="text">
                        </div>
                        <button class="btn btn-primary" type="submit">Add Birthday</button>
                    </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in birthdays %}
                            <tr>
                                <td>{{ row["name"] }}</td>
                                <td>{{ row["month"] }}/{{ row["day"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
